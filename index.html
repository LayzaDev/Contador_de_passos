<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contador de Passos</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Cabeçalho / Título principal-->
    <header>
      <h1>Vamos contar!</h1>
    </header>

    <!--Inputs para recebimento dos valores-->
    <section>
      <div>
        <p>Ínicio: <input type="number" name="start" id="txtstart" /></p>

        <p>Fim: <input type="number" name="end" id="txtend" /></p>

        <p>Passos: <input type="number" name="count" id="txtcount" /></p>

        <p>
          <input id="button" type="button" value="contar" onclick="contar()" />
        </p>
      </div>

      <div id="res">Preparando contagem...</div>
    </section>

    <footer>&copy; CursoEmVídeo</footer>

    <script src="script.js"></script>
  </body>
</html>
